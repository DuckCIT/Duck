<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nguyễn Trọng Đức</title>
  <link rel="icon" href="img/icon.bin" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/icons.css" />
  <link rel="stylesheet" href="css/tooltip.css" />
</head>

<body>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
  <div class="container">
    <div class="profile">
      <div class="profile-header">
        <div class="profile-photo">
          <img src="img/icon.bin" />
        </div>
      </div>
      <div class="profile-body">
        <span translate="no" class="profile-name">
          Nguyễn Trọng Đức
          <p tooltip="Verified Connection" class="check-mark"></p>
        </span>
      </div>
      <div class="card-gir">
        <div class="profile-card anim1" id="read-more">
          <h6>ABOUT</h6>
          <div class="content">
            <p><span class="typed-text"></span><span class="cursor">&nbsp;</span></p>
          </div>
        </div>
        <div class="profile-card anim2">
          <h6>ROLES</h6>
          <div class="roles" tooltip="Python apps & services">
            <i class="fa fa-circle" style="color: #3672a4;"></i>
            <span>Python Developer</span>
          </div>
          <div class="roles" tooltip="Creates websites & web applications">
            <i class="fa fa-circle" style="color: #553e7c;"></i>
            <span>Website Developer</span>
          </div>
          <div class="roles" tooltip="Create basic mobile applications">
            <i class="fa fa-circle" style="color: #e74c3c;"></i>
            <span>App Mobile Developer</span>
          </div>
        </div>
        <div class="profile-card anim3">
          <div class="contact">
            <h6>CONTACT</h6>
            <a href="https://www.facebook.com/tducxd" target="_blank">
              <i class="fab fa-facebook"></i>
            </a>
            <a href="https://www.instagram.com/tducisduck" target="_blank">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.github.com/duckcit" target="_blank">
              <i class="fab fa-github"></i>
            </a>
          </div>
          <form id="contact-form" class="contact-form">
            <label for="name">I want to know your name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name if you want..."><br><br>
            <label for="message">Ask your questions:</label><br>
            <textarea id="message" name="message" rows="3" placeholder="Any question, regardless of the topic.."
              required></textarea><br><br>
            <button type="submit">Submit</button>
            <button type="button" id="random-question-button" class="random-button">
              <i class="fas fa-random"></i> Random Question
            </button>
          </form>
          <a href="./donate/" target="_blank"><button class="btnDonate">Buy me a coffee <i class="fas fa-coffee"></i></button></a>
        </div>
      </div>
    </div>
  </div>
  

  <div class="container2">
    <div class="profile-card anim4">
      <h6>PROJECTS</h6>
      <div id="projects-container"></div>
    </div>
  </div>
  <div class="container3">
    <div class="profile-card anim4">
      <h6>PROJECTS BY FOCUS</h6>
      <div class="skills">
        <label for="python">Python <i class="fab fa-python"></i></label>
        <div class="progress-bar">
          <div class="progress" style="width: 25%;">25%</div>
        </div>

        <label for="webdev">Web Development <i class="fab fa-html5"></i></label>
        <div class="progress-bar">
          <div class="progress" style="width: 35%;">35%</div>
        </div>

        <label for="mobiledev">Mobile App Development <i class="fab fa-android"></i></label>
        <div class="progress-bar">
          <div class="progress" style="width: 15%;">15%</div>
        </div>

        <label for="design">UI/UX Design <i class="fab fa-css3-alt"></i></label>
        <div class="progress-bar">
          <div class="progress" style="width: 25%;">25%</div>
        </div>
      </div>
    </div>
  </div>
  <div id="reminder">RECEIVED YOUR QUESTION <i class="fas fa-check-circle"></i>
  </div>
  <script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
